<div class="list-group-item d-flex justify-content-between align-items-center border rounded mb-2 p-2" [class.completed]="task.completed">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" [checked]="task.completed"  (change)="onToggle()">
        <label class="form-check-label ms-2 user-select-none">
            {{ task.title }}
        </label>
    </div>

    <button 
        class="btn btn-danger btn-sm rounded-circle"
        (click)="onDelete()"
    >
        <i class="bi bi-trash"></i>
    </button>
</div>
